<!DOCTYPE html>
<html>

<head>
  <title>NVDB</title>
  <style>
    .inline-div {
      display: inline-block;
    }

    .inline-txtarea {
      resize: true;
      border: 2px solid red;
      height: 500px;
      width: 500px;
    }
  </style>
</head>

<body>
  <h1> <a href="https://vegkart.atlas.vegvesen.no/#kartlag:geodata/@600000,7225000,3"> Nasjonal Vegdatabank </a>
    </br>.IFC til .SOSI omformer :)</h1>


    <input type="file" id="myFile">

    <textarea id="output"></textarea>




  <script>

    var input = document.getElementById("myFile");
    var output = document.getElementById("output");

    input.addEventListener("change", function () {
      if (this.files && this.files[0]) {
        var myFile = this.files[0];

        if ("https" in myFile || "http" in myFile){
          fetch(myFile).then((r)=>{r.text().then((d)=>{let CONTENT = d})})
        }

        var reader = new FileReader();
    
        reader.addEventListener('load', function (e) {
          output.textContent = e.target.result;
        });
    
        reader.readAsBinaryString(myFile);
      }
    });
  </script>
</body>

</html>
