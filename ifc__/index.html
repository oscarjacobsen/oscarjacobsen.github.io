<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>IFC.js</title>
    <style>
        #file-input {
            z-index: 1;
            position: absolute;
        }
    </style>
</head>

<body>
    <input type="file" name="load" id="file-input" accept=".ifc"> </br>
    <div id="viewer-container"></div>

    <div class="checkboxes">
        <div>
            <input checked="false" id="IFCWALLSTANDARDCASE" type="checkbox">
            Walls
        </div>
        <div>
            <input checked="false" id="IFCSLAB" type="checkbox">
            Slabs
        </div>
        <div>
            <input checked="false" id="IFCWINDOW" type="checkbox">
            Windows
        </div>
        <div>
            <input checked="false" id="IFCFURNISHINGELEMENT" type="checkbox">
            Furniture
        </div>
        <div>
            <input checked="false" id="IFCDOOR" type="checkbox">
            Doors
        </div>
        <div>
            <input checked="false" id="IFCMEMBER" type="checkbox">
            Curtain wall structure
        </div>
        <div>
            <input checked="false" id="IFCPLATE" type="checkbox">
            Curtain wall plates
        </div>
        <div>
            <input checked="true" id="IFCBUILDINGELEMENTPROXY" type="checkbox">
            Generic Objects
        </div>
    </div>

    <script src="bundle.js"></script>
</body>

</html>
