<!DOCTYPE html>
<html>
    <head>
        <title>URL HTML Viewer</title>
        <link rel="icon" type="image/png" href="../static/images/favicon.png">
    </head>
    <body>
        <div class="html"></div>
        <script>
            const queryString = window.location.search;
            console.log(queryString);
            const urlParams = new URLSearchParams(queryString);
            const htmlStr = urlParams.get('html')
            const bodyStr = urlParams.get('body')
            if (htmlStr) {
                document.open('text/html');document.write(htmlStr);document.close();
            }
            else if (bodyStr){
                document.body.innerHTML = bodyStr
            }
            else {
                window.location.replace("https://www.oscarjacobsen.no");
                //document.open('text/html');document.write("");document.close();
            }
        </script>
    </body>
</html>
