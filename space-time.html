<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>OJ - Space-Time</title>

    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }

        #menu {
        padding: 0.8em;
        max-width: 250px;
      }

      #sliceContainer {
        width: inherit;
      }

      #sliceOptions {
        margin: 0 15px;
      }

      #sliceOptions>button {
        margin-bottom: 15px;
      }

      #sliceContainer {
        max-width: 228px;
      }
    </style>

    <link 
    rel="stylesheet" 
    href="https://js.arcgis.com/4.23/esri/themes/light/main.css"
    >
    <script src="https://js.arcgis.com/4.23/"></script>

    <script>
        // Legger til brukte biblioteker
        require([
            "esri/Map",
            "esri/views/SceneView",
            "dojo/domReady!"
        ], function (
            Map, 
            SceneView,
            ) {

            // Lager kart
            var map = new Map({
                basemap: "satellite",
                ground: "world-elevation"
            });

            // Lager view
            var view = new SceneView({
                container: "viewDiv",
                map: map,
                center: [59.9170566, 10.7274104],
                zoom: 3,
            });
        })

    </script>

</head>

<body>
    <div id="viewDiv"></div>
</body>

</html>
