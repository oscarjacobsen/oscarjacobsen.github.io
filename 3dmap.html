<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>OJ - World</title>

    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.10/esri/css/main.css">
    <script src="https://js.arcgis.com/4.10/"></script>

    <script>
        require([
            "esri/Map",
            "esri/views/SceneView",
            "dojo/domReady!"
        ], function (Map, SceneView) {

            var map = new Map({
                basemap: "satellite",
                ground: "world-elevation"
            });

            var view = new SceneView({
                container: "viewDiv",
                map: map,
                center: [59.9170566, 10.7274104],
                zoom: 3,
            });
        });
    </script>

</head>

<body>
    <div id="viewDiv"></div>
</body>

</html>
