<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Create a 3D map</title>

    <link rel="stylesheet" href="//js.arcgis.com/4.10/esri/css/main.css">
    <script src="//js.arcgis.com/4.10/"></script>

</head>

<body>
    <script>
        require([
            "esri/Map",
            "esri/views/SceneView",
            "dojo/domReady!"
        ], function (Map, SceneView) {

            var map = new Map({
                basemap: "satellite"
            });

            var view = new SceneView({
                container: "viewDiv",
                map: map
            });
        });
    </script>
    <div id="viewDiv"></div>
</body>

</html>
