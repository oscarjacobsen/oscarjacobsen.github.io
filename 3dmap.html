<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>OJ - World</title>

    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <link 
    rel="stylesheet" 
    href="https://js.arcgis.com/4.23/esri/themes/light/main.css"
    >
    <script src="https://js.arcgis.com/4.23/"></script>

    <script>
        // Legger til brukte biblioteker
        require([
            "esri/Map",
            "esri/views/SceneView",
            "esri/widgets/BasemapGallery",
            "dojo/domReady!"
        ], function (Map, SceneView, BasemapGallery) {

            // Lager kart
            var map = new Map({
                basemap: "satellite",
                ground: "world-elevation"
            });

            // Lager view
            var view = new SceneView({
                container: "viewDiv",
                map: map,
                center: [59.9170566, 10.7274104],
                zoom: 3,
            });

            // Lager BasemapGallery og legger i høyre hjørje av view.
            const basemapGallery = new BasemapGallery({
                view: view
            });

            view.ui.add(basemapGallery, {
                position: "top-right"
            });
        });
    </script>

</head>

<body>
    <div id="viewDiv"></div>
</body>

</html>
