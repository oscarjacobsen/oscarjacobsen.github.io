	<body>

		<script type="module">

import * as THREE from './js/three.module.js';

import { MTLLoader } from './js/MTLLoader.js';
import { OBJLoader } from './js/OBJLoader.js';

let camera, scene, renderer; 

init().then( animate );

async function init() {


	var scene = new THREE.Scene();
	var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

	var renderer = new THREE.WebGLRenderer();
	remnderer.setSize(windwos.innerWidth, windows.innerHeight);
	document.body.appendChild(renderer.domElement);

	var controls = new THREE.OrbitControls(camera, renderer.domElement);
	controls.enableDamping = true;
	controls.campingFactor = 0.25;
	controls.enableZoom = true;


	

	camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
	camera.position.z = 10;

	// scene

	scene = new THREE.Scene();

	const ambientLight = new THREE.AmbientLight( 0xcccccc, 0.4 );
	scene.add( ambientLight );

	const pointLight = new THREE.PointLight( 0xffffff, 0.8 );
	camera.add( pointLight );
	scene.add( camera );


	var pngPath = '../cv-3d/oscar-jacobsen-cv-3d-obj/mesh_texture.jpg' 
	var mtlPath = '../cv-3d/oscar-jacobsen-cv-3d-obj/oscar-jacobsen-cv-3d.mtl'
	var objPath = '../cv-3d/oscar-jacobsen-cv-3d-obj/oscar-jacobsen-cv-3d.obj'

	var mtlLoader = new MTLLoader();
	mtlLoader.setPath('../cv-3d/oscar-jacobsen-cv-3d-obj/')
	mtlLoader.setTexturePath('../cv-3d/oscar-jacobsen-cv-3d-obj/')
	mtlLoader.load('oscar-jacobsen-cv-3d.mtl', function(materials){
		materials.preload();

		var objLoader = new ObjLoader();
		objLoader.setMaterials(materials);

	})


	var mtlLoader = new THREE.MTLLoader();
	mtlLoader.load(mtlPath, function(materials){
		materials.preload
	})

	const textureLoader = new THREE.TextureLoader();
	const objLoader = new OBJLoader();

	const [ texture, obj ] = await Promise.all( [
		textureLoader.loadAsync( ),
		objLoader.loadAsync( '../cv-3d/oscar-jacobsen-cv-3d-obj/oscar-jacobsen-cv-3d.obj' ),
	] );

	obj.traverse( function ( child ) {

		if ( child.isMesh ) {

			 child.material.map = texture;
			 child.geometry.computeVertexNormals();

		 }

	} );

	scene.add( obj );

	//

	renderer = new THREE.WebGLRenderer();
	renderer.setPixelRatio( window.devicePixelRatio );
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );

	//

	window.addEventListener( 'resize', onWindowResize );

}

function onWindowResize() {

	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();

	renderer.setSize( window.innerWidth, window.innerHeight );

}

//

function animate() {

	requestAnimationFrame( animate );
	render();

}

function render() {

	renderer.render( scene, camera );

}


		</script>
